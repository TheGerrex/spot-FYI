<div class="container">
    <div class="row my-5">
        <div class="col-12">
            <div class="input-group margin-bottom-sm">
                <input #termino type="text" (keyup)="buscar(termino.value)" class="form-control" placeholder="Busca un artista">

            </div>

        </div>
    </div>
    <app-loading *ngIf="loading"></app-loading>
    <app-tarjetas *ngIf="!loading" [items]="artistas"></app-tarjetas>
</div>
