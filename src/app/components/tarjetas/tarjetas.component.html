<div class="row row-cols-1 row-cols-md-2 g-4">
    <div *ngFor="let item of items" class="col">
        <div (click)="verArtista( item )" class="card animated fadeIn puntero">
            <img [src]="item.images | noimage" class="card-img-top" alt="...">
            <div class="card-body">
                <h3 class="card-title">{{item.name}}</h3>
                <p class="card-text"><span *ngFor="let artista of item.artists" class="card-text badge rounded-pill bg-dark text-white">{{artista.name}}</span></p>

            </div>
        </div>
    </div>
</div>
